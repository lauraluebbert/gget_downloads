name: Daily pypistats downloads plot

on:
  schedule:
    # Runs every day at 23:55 UTC
    - cron: "55 23 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate plot
        run: |
          python scripts/plot_downloads.py \
            --package gget \
            --out plots/downloads_gget.png

      - name: Commit updated data + plot (if changed)
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A data plots

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update gget downloads data + plot"

          # Keep branch up-to-date (handles concurrent updates) + retry push (handles transient GitHub failures)
          for attempt in 1 2 3 4 5; do
            echo "Push attempt $attempt..."
            git pull --rebase origin main || true
            if git push origin main; then
              exit 0
            fi
            sleep $((attempt * 5))
          done

          echo "Push failed after retries."
          exit 1

